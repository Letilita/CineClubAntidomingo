<body>
   <div class="contenedor4">
      <header class="encabezado"> 
      
         <div id="titulo">
            <h1  >Cine Club AntiDomingo</h1> 
         </div>
      
      </header>

      <nav class="navegador">
         <a class="nav" href="index.html" id="a1">¿Qué es? </a>

      <h2 id="tit">Reserva</h2>
      <div class="form">
         <form action="show_data.html" target="_blank">
            <fieldset id="for1">
               <legend>Datos personales:</legend> 
               <label for="nombre">Nombre </label>
               <input type="text" id="nombre" name="nombre" placeholder="Ingresá tu nombre" required autocomplete="off">
               <label for="email">Correo electrónico </label>
               <input type="email" id="email" name="email" placeholder="Ingresá tu dirección de mail" required autocomplete="off">
               <label for="tel">Teléfono</label>
               <input type="tel" id=tel name="tel" placeholder="Ingresá tu nro de teléfono" required autocomplete="off">
               <br>
            </fieldset>
            <p></p> <br>
            <fieldset id="for2">
               <legend><b></b>El evento: </b></legend> 
               <label for="peli">¿Qué peli venís a ver?</label>
               <select id="peli" name="peli"  placeholder="Seleccioná una peli y fecha" required>
                  <option value="">Seleccioná la peli y la fecha</option>     
                  <option value="Recontrauccion">Reconstrucción de un Amor - 4/10</option>
                  <option value="Caza">La Caza - 11/10</option>
                  <option value="Celebracion">La Celebración - 18/10</option>
               </select>
               <p></p> <br>
               <div>
                  <label>¿Sos vegetariane?</label>
                  <div>
                     <input id="si" type="radio" name="vegetariano" value="si" required>
                     <label class="blanco" for="si">Sí</label>                  
                     <input id="no" type="radio" name="vegetariano" value="no" required>
                     <label class="blanco" for="no">No</label>
                  </div>
               </div>
               <br>   
               <div>
                  <label>¿Sos celiaque?</label>
                  <div>
                     <input id="s" type="radio" name="celiaco" value="si" required>
                     <label class="blanco" for="s">Sí</label>
                     <input id="n" type="radio" name="celiaco" value="no" required> 
                     <label class="blanco" for="n">No</label>
                  </div>
                  
               </div>
            <br>
               <div>
                  <label for="bebida">¿Qué querés tomar? </label> <br>
                  <input type="checkbox" id="bebida1" name="bebida" value="cerveza" required> 
                  <label class="blanco" for="bebida1">Cerveza</label><br>
                  <input type="checkbox" id="bebida2" name="bebida" value="vino"> 
                  <label class="blanco" for="bebida2">Vino</label> <br>
                  <input type="checkbox" id="bebida3" name="bebida" value="sinalcohol"> 
                  <label class="blanco" for="bebida3">Bebida sin alcohol</label>
               </div>
               <br>
               <label for="comentario">Podés dejarnos un comentario</label>
               <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Dejanos tus comentario" required></textarea>
   
            </fieldset>   <p></p>
            <br>
   
            <input type="submit" name="" value="Enviar" class="botonEnviar">    
   
         </form>
      
      </div>
      <p></p>
           

      <footer >
         <br>

            <a href="https://twitter.com/?lang=es" target="_blank"><i class="fab fa-twitter"></i></a>
         </p>  <br>

      </footer>
   
   </div>
