      <div class="form">
         <form action="show_data.html" target="_blank">
            <fieldset id="for1">
               <legend>Datos personales:</legend> 
               <label for="nombre">Nombre </label>
               <input type="text" id="nombre" name="nombre" placeholder="Ingresá tu nombre" required autocomplete="off">
               <label for="email">Correo electrónico </label>
               <input type="email" id="email" name="email" placeholder="Ingresá tu dirección de mail" required autocomplete="off">
               <label for="tel">Teléfono</label>
               <input type="tel" id=tel name="tel" placeholder="Ingresá tu nro de teléfono" required autocomplete="off">
               <br>
            </fieldset>
            <p></p> <br>
            <fieldset id="for2">
               <legend><b></b>La peli: </b></legend> 
               <label for="peli">¿Qué peli querés votar?</label>
               <select id="votada" name="votada"  placeholder="Seleccioná la peli que querés votar" required>
                  <option value="">Votación</option>     
                  <option value="Dogville">Dogville</option>
                  <option value="Alex">El Día de la Bestia</option>
                  <option value="Argentino">XXY</option>
                  <option value="Ficcion">La Llegada</option>
                  <option value="Tarantino">Bastardos sin Gloria</option>
                  <option value="KimKiDuk">Primavera, Verano, Otoño, Invierno... y otra vez Primavera</option>
               </select>
               <p></p> <br>
               
               <br>
               <label for="comentario">Podés dejarnos un comentario</label>
               <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Dejanos tus comentario" required></textarea>
   
            </fieldset>   <p></p>
            <br>
   
            <input type="submit" name="" value="Enviar" class="botonEnviar">    
            <br>
   
         </form>
